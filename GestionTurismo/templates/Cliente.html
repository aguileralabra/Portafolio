        <h2 class="w3-center">Manual Slideshow</h2>

        <div class="w3-content w3-display-container">
            <img class="mySlides" src="{% static 'img/deparment2.jpg' %}">
            <img class="mySlides" src="{% static 'img/deparment3.jpg' %}">

            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <div id="ubicacion">
            <h2 class="w3-center">¿Donde ubicarnos?</h2>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3114.1652702377064!2d-71.67573258465573!3d-38.69104777960301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961346408e4cc715%3A0xefdca357d0266894!2sParque+Nacional+Conguillio!5e0!3m2!1ses-419!2scl!4v1566365484418!5m2!1ses-419!2scl"
             width="100%" height="450" frameborder="0" margin="10%" style="border:0" allowfullscreen></iframe>
             <hr>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>
